<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" />

        <title>Listagem de tarefas</title>
    </head>
    <body>

        <!-- MENU -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/create">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/list">Listagem</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <!-- TABLE -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">phone</th>
                    <th scope="col">birth</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="user : ${users}">
                    <td data-th-text="${user.id}"></td>
                    <td data-th-text="${user.name}"></td>
                    <td data-th-text="${user.email}"></td>
                    <td data-th-text="${user.phone}"></td>
                    <td data-th-text="${{user.birth}}"></td>
                    <td>
<!--                        <a th:href="@{'/edit/'+${user.id}}">Edit</a>-->
<!--                        <a th:href="@{/pathvars/single/{id}(id = ${item.id})}">-->
                        <a th:href="@{/edit/{id}(id = ${user.id})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
