<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <!-- CSS -->
        <link th:href="@{/css/style.css}" rel="stylesheet" />

        <title>Cadastro</title>
    </head>
    <body>

        <header>
            <!-- MENU -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/list">Listagem</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>

            <section>

                <h1>Sign UP</h1>

                <form method="POST" action="/create" enctype="multipart/form-data" th:object="${user}">

                    <input type="hidden" name="id" th:value="${user.id}">

                    <div class="mb-3">
                        <label for="nameInputId" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="nameInputId" name="name" th:value="${user.name}">
                    </div>

                    <div class="mb-3">
                        <label for="emailInputId" class="form-label">Enter your email</label>
                        <input type="text" class="form-control" id="emailInputId" name="email" th:value="${user.email}">
                    </div>

                    <div class="mb-3">
                        <label for="phoneInputId" class="form-label">Enter your phone</label>
                        <input type="text" class="form-control" id="phoneInputId" name="phone" th:value="${user.phone}">
                    </div>

                    <div class="mb-3">
                        <label for="birthInputId" class="form-label">Enter your birth</label>
                        <input type="text" class="form-control" id="birthInputId" name="birth" th:value="${{user.birth}}">
                    </div>

                    <div class="mb-3">
                        <label for="photoInputId" class="form-label">Enter your photo</label>
                        <input type="file" class="form-control" id="photoInputId" name="photo">
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>

                </form>

            </section>

        </main>

    </body>
</html>
